<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Library</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="scrollContainer">
        <div class="libraryContainer">
            <div class="libraryParts">
                <div class="libraryRoof">
                    <div class="roofRoof"></div>
                </div>
                <div class="libraryFrieze libraryTitle">
                    Hiraeth Library
                    <div class="friezePattern"></div>
                </div>
                <div class="libraryMiddle zoomInClass">
                    <div class="column column1">
                        <div class="columnTop"></div>
                        <div class="columnMiddle"></div>
                        <div class="columnBottom"></div>
                    </div>
                    <div class="column column2">
                        <div class="columnTop"></div>
                        <div class="columnMiddle"></div>
                        <div class="columnBottom"></div>
                    </div>
                    <div class="column column3">
                        <div class="columnTop"></div>
                        <div class="columnMiddle"></div>
                        <div class="columnBottom"></div>
                    </div>
                    <div class="column column4">
                        <div class="columnTop"></div>
                        <div class="columnMiddle"></div>
                        <div class="columnBottom"></div>
                    </div>
                </div>
                <div class="libraryBase">
                    <div class="baseTop"></div>
                    <div class="baseBottom"></div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="index.js"></script>
</body>

</html>
